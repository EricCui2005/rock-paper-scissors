<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Title and play buttons -->
    <h1>Rock Paper Scissors!</h1>
    <div id="selections">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <!-- Displays the result of the rps game -->
    <div id="result">
        <h2>Round Result</h2>
        <p id="result-text">No active round</p>
    </div>

    <!-- Keeps track of the running game total -->
    <div id="scoreboard">
        <h2>Score</h2>
        <p id="score-text">No active game</p>
    </div>
</body>
</html>
